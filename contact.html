<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--linking bootstrap cdn css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--linking personal css-->
    <link rel="stylesheet" href="style.css">
    <!--browser tab title-->
    <title>Contact</title>
</head>

<body>
    <!--creating the header section-->
    <header>
        <!--full name button-->
        <!--creating nav bar, using semantic tag nav ***search for other boostrap styles to change look-->
        <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
            <!--creating a div to separate the name/button and for styling purposes ***search for other bootstrap styles to change look-->
            <div class="container px-0">
                <!--configuring the button to adjust for large screens ***search for other bootstrap styles to change look-->
                <a class="navbar-brand d-lg-inline-block d-none bg-success text-light" href="index.html">Yerson Arvelo</a>
                <!--configuring the full name button to adjust for small screens ***search for other bootstrap styles to change look-->
                <a class="navbar-brand d-inline-block d-lg-none bg-success text-light" href="index.html">YARV</a>

                <!--button toggle-->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!--navigation buttons and links-->
                <div class="collapse navbar-collapse" id="navbarSupportedContent"> 
                    <!--defining list of buttons-->
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-button">
                            <a class="nav-link" href="index.html">About</a>
                        </li>
                        <li class="nav-button">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-button">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>    
            </div>
        </nav>
    </header>

    <!--page content-->
    <div class="content">
        <!--creating space for about me, specifying border and border coloring-->
        <div class="container my-3 p-3 border border border-dark bg-light">
            <div class="d-flex row">
                <!--controls how the about me text will be centered in smaller screens-->
                <div class="align-items-baseline col-lg-12 text-secondary">
                    <!--using bootstrap classes to format the tesxt-->
                    <h1 class="display-5 text-center text-lg-left">Contact</h1>
                </div>
            </div>
            
            <hr>

            <form>
                <div class="form-group">
                    <label for="fullName">Name</label>
                    <input type="text" class="form-control" id="Name" placeholder="State Thy Name!">
                    <small id="nameRemark" class="form-text text-muted">Don't be Shy</small>
                </div> 
                <div class="form-group">
                    <label for="exampleInputEmail">Email Address</label>
                    <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Where can we reach you?">
                    <small id="emailConfidentiality" class="form-text text-muted">We don't make $ by distributing your email</small>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="Message" rows="4" placeholder="Enter message"></textarea>
                    <small id="messageRemark" class="form-text text-muted">What's on your mind?</small>
                </div>

                <button type="submit" class="btn btn-success">Say Hello!</button>
                <!--ADD MARGIN AT THE BOTTOM OF THE BUTTON TO CREATE SPACE BETWEEN THE BUTTON AND BORDER-->
            
            </form>

  <!--creating sticky footer-->
    <footer class="footer">
            <div class="container-fluid h-25">
                <div class="row">
                    <div class="col-lg-12 bg-secondary border-top border-info border-3 text-center text-bottom pt-3">Â© Copyright 2020 Yerson Arvelo
                </div>
            </div>
        </div>
    </footer>

 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
